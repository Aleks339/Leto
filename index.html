<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лето</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/png/logo.png" alt="Логотип" class="header_img">
    </header>
    <main>
       <section>
           <div class="main_title">
                <div>Успей приобрести!</div>
                <div>Путёвки от <span class = "main_title--price">70 000 ₽</span></div>
           </div>
       </section>
       <section>
          <div class = "section_options-catalog">
              <div class="section_options-catalog--clockwork">
                  <img src="images/png/car.png" alt="Заводная путёвка" class="section_options-catalog--img-main">
                  <img src="images/png/cogwheel.png" alt="Заводная путёвка (шестерёнка)" class="section_options-catalog--img-aside">
                  <div class = "section_options-catalog--title">Заводная</div>
                  <div class = "section_options-catalog--date">01.06.2016 - 15.06.2016</div>
              </div>
              <div class="section_options-catalog--sunny">
                  <img src="images/png/sunny-car.png" alt="Солнечная путёвка" class="section_options-catalog--img-main">
                  <img src="images/png/sun.png" alt="Солнечная путёвка (солнце)" class="section_options-catalog--img-aside">
                  <div class = "section_options-catalog--title">Солнечная</div>
                  <div class = "section_options-catalog--date">16.06.2016 - 30.06.2016</div>
              </div>
              <div class="section_options-catalog--golden-sun">
                  <img src="images/png/glasses-on-sand.png" alt="Золотой песок" class="section_options-catalog--img-main">
                  <img src="images/png/flip-flops.png" alt="Золотой песок (шлёпки)" class="section_options-catalog--img-aside">
                  <div class = "section_options-catalog--title">Золотой песок</div>
                  <div class = "section_options-catalog--date">01.07.2016 - 17.07.2016</div>
              </div>
              <div class="section_options-catalog--resourt">
                  <img src="images/png/beach.png" alt="Курортная путёвка" class="section_options-catalog--img-main">
                  <img src="images/png/coconut.png" alt="Курортная путёвка (кокос)" class="section_options-catalog--img-aside">
                  <div class = "section_options-catalog--title">Курортная</div>
                  <div class = "section_options-catalog--date">18.07.2016 - 31.07.2016</div>
              </div>
          </div>
       </section>
    </main>
</body>
</html>
